name: Deploy to VPS

on:
  push:
    branches:
      - master # or master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 8022 -H 172.105.120.61 >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -p 8022 -i ~/.ssh/id_ed25519 -o ServerAliveInterval=60 -o ServerAliveCountMax=3 jarvis@172.105.120.61 << 'EOF'
            cd /home/jarvis/project/project_management
            git pull
            cd frontend
            docker compose up --build -d
            cd ../backend
            docker compose exec backend-app-1 php artisan migrate --force
          EOF
