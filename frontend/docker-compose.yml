version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      # Backend API Configuration
      - NUXT_PUBLIC_API_BASE_URL=${BACKEND_URL:-http://localhost:9018/api}
      - NUXT_PUBLIC_BACKEND_URL=${BACKEND_URL:-http://localhost:9018/api}
      - NUXT_PUBLIC_BACKEND_HOST=${BACKEND_HOST:-localhost}
      - NUXT_PUBLIC_BACKEND_PORT=${BACKEND_PORT:-9018}
      - BACKEND_API_URL=${BACKEND_URL:-http://localhost:9018/api}
    volumes:
      # Mount source code for development (comment out for production)
      - ./src:/app/src:ro
    networks:
      - frontend-network
    restart: unless-stopped

  # Development service (alternative to production build)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "${FRONTEND_DEV_PORT:-3001}:3000"
    environment:
      - NODE_ENV=development
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      # Backend API Configuration for Development
      - NUXT_PUBLIC_API_BASE_URL=${BACKEND_URL:-http://localhost:9018/api}
      - NUXT_PUBLIC_BACKEND_URL=${BACKEND_URL:-http://localhost:9018/api}
      - NUXT_PUBLIC_BACKEND_HOST=${BACKEND_HOST:-localhost}
      - NUXT_PUBLIC_BACKEND_PORT=${BACKEND_PORT:-9018}
      - BACKEND_API_URL=${BACKEND_URL:-http://localhost:9018/api}
    volumes:
      - ./src:/app:rw
      - /app/node_modules
    networks:
      - frontend-network
    restart: unless-stopped
    profiles:
      - dev

networks:
  frontend-network:
    driver: bridge